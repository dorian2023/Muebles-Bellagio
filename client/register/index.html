<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>
<body>
    <form id="signup" class="form">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Nombre de Usuario" name="username">

        <label for="fullname">Nombre completo</label>
        <input type="text" id="fullname" placeholder="Nombre Completo" name="fullname">

        <label for="email">Correo Electronico</label>
        <input type="email" id="email" placeholder="email@gmail.com" name="email">

        <label for="password">Clave</label>
        <input type="password" id="password" placeholder="Clave" name="password">

        <button>Registrar</button>
    </form>
    <script src="./index.js"></script>
</body>
</html>
