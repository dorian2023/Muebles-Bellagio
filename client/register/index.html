<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="formulario">
        <div class="formEncabezado">
            <h2 class="titulo">Registrarse</h2>
            <img src="/img/formLogo.jpg"  alt="logo" class="logo" >
        </div>
        <form id="signup" class="form">
            <div class="username">
                <input type="text" id="username" placeholder="" name="username">
                <label for="username"><span>Nombre de Usuraio</span></label>
            </div>
            <div class="username">
                <input type="text" id="fullname" placeholder="" name="displayName">
                <label for="fullname">Nombre Completo</label>
            </div>
            <div class="username">
                <input type="email" id="email" placeholder="" name="email">
                <label for="email">Correo Electronico</label>
            </div>
            <div class="username">
                <input type="password" id="password" placeholder=""  name="password" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="recordar">
                Olvidaste la contraseña?
            </div>
            <div class="btnIniReg">
                <button id="registrar" type="submit">Registrar</button>
                <div class="registrarse" id="registrarse">
                    Ya estas registrado? presiona <a href="/">AQUI</a>
                </div>
            </div>
        </form>
    </div>


    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">×</span>
          <p id="modalText"></p>
        </div>
      </div>
      
    <script src="./index.js"></script>
</body>
</html>
