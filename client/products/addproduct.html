<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../dashboard/dashboard.css">

</head>
<body>
  <!-- ENCABEZADO DE LA PAGINA -->
  <div class="container-fluid">
    <div class="row justify-content-center align-content-center">
      <!-- LOGO MUEBLES BELLAGIO -->
      <div class="col-3 barra">
        <img src="../img/formLogo.jpg" alt="logo" class="logo">
      </div>
      <!-- TITULO MUEBLES BELLAGIO -->
      <div class="col-6 barra">
        <p class="titulo-nav">MUEBLES BELLAGIO - AGREGAR PRODUCTOS</p>
      </div>
      <!-- ICONO PARA SALIR -->
      <div class="col-3 text-end barra">
        <ul class="navbar-nav mr-auto">
          <li>
            <div class="dropdown">
              <a class="btn dropdown-toggle" href="#" id="navbar-Dropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false" aria-haspopup="true">
                <i class="fas fa-user-circle"></i>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item menuperfil cerrar" href="/"><i
                  class="fas fa-sign-out-alt m-1"></i>Salir</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- BARRA LATERAL Y FORMULARIO DE AGREGAR PRODUCTO -->
  <div class="">
    <div class="estructura">
      <!-- BARRA LATERAL -->
      <div class="barra-lateral col-12 col-sm-auto">
        <!-- MENU BARRA LATERAL -->
        <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
          <a href="../dashboard/index.html"><i class="fas fa-home"></i><span>Inicio</span></a>
          <a href="../products/index.html"><i class="fas fa-couch"></i><span>Productos Disponibles</span></a>
          <a href="../inventario/index.html"><i class="fas fa-warehouse"></i><span>Inventario</span></a>
          <!-- CATOLOGO -->
          <a href="#" class="dropdown-toggle" id="catalogo-Dropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false"><i class="fas fa-file-image"></i><span>Cat√°logo</span></a>
          <ul class="dropdown-menu" id="catalogo-Menu">
            <li><a class="dropdown-item" href="#">JUEGO DE RECIBO</a></li>
            <li><a class="dropdown-item" href="#">COMEDORES</a></li>
            <li><a class="dropdown-item" href="#">DORMITORIOS</a></li>
            <li><a class="dropdown-item" href="#">OTROS</a></li>
          </ul>
        </nav>

      <!--------------------------------- CONTENIDO ----------------------->
      <main class="main">
        <div class="">
          <p class="tituloDisponibles">Agregar Nuevo Producto üõãÔ∏è</p>
          <div class="formContainer formulario2">
            <form class="row g-3 p-5" id="signup" enctype="multipart/form-data">
              <div class="col-md-6">
                <span for="titulo">TITULO</span>
                <input type="text" id="titulo" class="form-control" placeholder="" name="titulo">
             </div>
              <div class="col-md-6">
                <span for="descripcion">DESCRIPCION</span>
                <input type="text" id="descripcion" class="form-control" placeholder="" name="descripcion">
              </div>
              <div class="col-md-6">
                <span for="precio">PRECIO</span>
                <input type="text" id="precio" class="form-control" placeholder="" name="precio">
              </div>
              <div class="col-md-6">
                <span for="imagen">IMAGEN</span>
                <input type="text" id="Imagen" class="form-control" placeholder="" name="imagen">
              </div>
              <div class="flexButton">
                <button class="botonActualizar" id="btnIniciarSesion" type="submit">Agregar</button> 
              </div>
              
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
  

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/646c794df3.js" crossorigin="anonymous"></script>
  <!-- SCRIPT PERSONALES -->
  <script src="./addProduct.js"></script>
  <script>
    //FUNCION PARA EXTENDER EL SUB-MENU EN EL ICONO DE USUARIO
    document.addEventListener("DOMContentLoaded", function () {
        var dropdownToggle = document.querySelector('.dropdown-toggle');
        var dropdownMenu = document.querySelector('.dropdown-menu');

        dropdownToggle.addEventListener('click', function () {
          dropdownMenu.classList.toggle('show');
        });
    });

    //FUNCION PARA EXTENDER EL SUB-MENU EN CATALOGO
    document.addEventListener("DOMContentLoaded", function () {
        var catalogoToggle = document.getElementById('catalogo-Dropdown');
        var catalogoMenu = document.getElementById('catalogo-Menu');

        catalogoToggle.addEventListener('click', function () {
          catalogoMenu.classList.toggle('show');
        });
    });
  </script>
</body>
</html>
