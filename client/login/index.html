<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario MB - Inicio de Sesion</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <!----------------------------------------FORMULARIO DE INICIO DE SESION----------------------------------->
    <div class="formulario">
      <div class="formEncabezado">
        <h2 class="titulo">Iniciar Sesion</h2>
        <img src="client/img/formLogo.jpg" alt="logo" class="logo" />
      </div>
      <form id="signIn" class="form">
        <div class="username">
          <input
            type="text"
            id="email"
            class="inputText"
            placeholder=""
            name="email"
          />
          <label for="email">Correo Electronico</label>
        </div>
        <div class="username">
          <input
            type="password"
            id="password"
            placeholder=""
            name="password"
            required
          />
          <label for="password">Contraseña</label>
        </div>
        <div class="recordar">Olvidaste la contraseña?</div>
        <div class="btnIniReg">
          <button id="btnIniciarSesion" type="submit">Iniciar Sesion</button>
          <div class="registrarse" id="registrarse">
            No te has registrado toca <a href="/register/">AQUI</a>
          </div>
        </div>
      </form>
    </div>
    <!----------------------------------------LOADER PARA QUE CARGE LA PAGINA----------------------------------->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">×</span>
        <p id="modalText"></p>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script type="module" src="./apiFetch.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
